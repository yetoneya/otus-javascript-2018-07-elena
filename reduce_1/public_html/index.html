    <body>
        <script>
            var fn1 = () => {
                console.log('fn1');
                return Promise.resolve("e");
            };

            var fn2 = () => new Promise(resolve => {
                    console.log('fn2');
                    setTimeout(() => resolve(4), 1000);
                });



            async function promiseReduce(asyncFunctions, reducer, initialValue) {
                try {
                    var result = [];
                    for (var x = 0; x < asyncFunctions.length; x++) {
                        var res = await asyncFunctions[x]();
                        result[x] = res;
                    }
                    var ret = result.reduce(reducer, initialValue);
                    return ret;
                } catch (exeption) {
                    throw exeption;
                }
            }

            promiseReduce(
                    [fn1, fn2],
                    function (memo, value) {
                        console.log('reduce')
                        return memo * value
                    },
                    2
                    )
                    .then(console.log)
                    .catch(exception => {
                        alert(exception);
                    });



        </script>
    </body>
